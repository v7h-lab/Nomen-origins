<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomen Origins - Name Etymology Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Merriweather', serif;
      }
      /* Leaflet map container height fix */
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #f8fafc;
        z-index: 0;
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @keyframes recede {
        from { width: 100%; }
        to { width: 0%; }
      }
      .animate-recede {
        animation: recede 10s linear forwards;
      }

      /* Map Marker Animations */
      @keyframes breathe {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      
      .marker-pulse {
        transform-origin: center;
        transform-box: fill-box;
        animation: breathe 3s ease-in-out infinite;
      }
      
      /* Stagger animations slightly if possible, or just global */
      .leaflet-interactive {
        transition: stroke 0.3s ease, fill-opacity 0.3s ease;
      }
    </style>
  <script type="importmap">
{

    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
  }
}
</script>
</head>

    <div id="root" class="h-screen w-screen relative"></div>
  </body>
</html>
